<div class="row">
  <div class="col col-sm-10">
    <h3 class="card-title">{{aRestaurant.name}}'s reviews</h3>
    <h5 class="card-title">{{aRestaurant.cuisine}}</h5>
    <p class="card-text">{{aRestaurant.description}}</p>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-fixed" (click)="showAddReview()">Review</button>
  </div>
</div>

<app-review-new *ngIf="addReview" [aReview]='aReview' [aRestaurant]="aRestaurant" (aRestaurantChange)="getRestaurantFromService(aRestaurant._id)" (addReviewChange)="showAddReview()"></app-review-new>

<div *ngIf="aRestaurant.reviews">
  <div class="card mb-2" *ngFor="let r of aRestaurant.reviews">
    <div class="card-header bg-light mb-3">{{r.title}}</div>
    <div class="card-body">
      <div class="row">
        <div class="col col-sm-10">
          <h3 class="card-title">{{r.title}}</h3>
          <h5 class=" card-title">{{r.rating}}</h5>
          <p class="card-text">{{r.text}}</p>
        </div>
        <div class="col col-sm-2">
          <div class="form-group">
            <!-- <button class="btn btn-warning btn-fixed" routerLink="/edit/{{r._id}}">Edit</button> -->
          </div>
          <div class="form-group">
            <!-- <button class="btn btn-danger btn-fixed" (click)="deleteBusinessFromService(r._id)">Delete</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
